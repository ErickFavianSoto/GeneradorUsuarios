<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/681/681392.png">
</head>
<body>
    <div id="app">
        <img  v-bind:src="foto" alt="FotoPerfil" :class="genero">
        <h1>{{nombre}} {{apellido}}</h1>
        <h3>Email: {{email}}</h3>
        <button v-on:click="cambiarUsuario()" :class="genero">Nuevo usuario</button>
    </div>


    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>

</body>
</html>
